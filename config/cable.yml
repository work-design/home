# Action Cable uses Redis by default to administer connections, channels, and sending/receiving messages over the WebSocket.
production:
  adapter: redis
  url: redis://localhost:6379/1
  channel_prefix: one_work_production

staging:
  adapter: redis
  url: redis://localhost:6379/1
  channel_prefix: one_work_staging

development:
  adapter: async

test:
  adapter: async
