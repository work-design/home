test:
  service: Disk
  root: <%= Rails.root.join('tmp/storage') %>

local:
  service: Disk
  root: <%= Rails.root.join('storage') %>
  
upyun:
  service: Upyun
  bucket: <%= CREDENT.dig(:upyun, :bucket) %>
  operator: <%= CREDENT.dig(:upyun, :operator) %>
  password: <%= CREDENT.dig(:upyun, :password) %>
  host: <%= CREDENT.dig(:upyun, :host) %>
  folder: <%= CREDENT.dig(:upyun, :folder) %>
